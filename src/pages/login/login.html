<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="goFreeDashboard()">
    <ion-list>

      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <!-- <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label> -->
        <ion-label floating>{{ 'CONTACT_NUMBER' | translate }}</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label> -->
        <ion-icon name="lock"></ion-icon>
        <ion-label floating>{{ 'PASSCODE' | translate }}</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button class="button-border-blue" ion-button type="submit" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>


  <h2>Posts</h2>
  <ion-list>
      <ion-item *ngFor="let post of postList">
      {{ post.hp_id }}
      </ion-item>
  </ion-list>


</ion-content>
