<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-content scroll="false" class="margin-top-splash">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <!-- <button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button> -->
    <!-- <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button> -->
    <button ion-button block class="button-border-orange" (click)="login()">{{ 'LOGIN' | translate }}</button>
    <button ion-button block class="button-border-blue" (click)="home()">{{ 'NO_ACCOUNT' | translate }}</button>
    <!-- <button ion-button block class="button-border-blue" (click)="signup()">{{ 'NO_ACCOUNT' | translate }}</button> -->
  </div>
</ion-content>
